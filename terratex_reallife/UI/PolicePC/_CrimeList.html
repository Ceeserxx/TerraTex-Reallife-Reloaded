<div class="card">
    <div class="card-header">
        Filter
    </div>
    <div class="card-block">
        <div class="input-group">
            <div class="input-group-addon">Zeige Kategorie:</div>
            <div class="dropdown" id="filterCategory_dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="filterCategory" data-toggle="dropdown" aria-haspopup="true"
                        aria-expanded="false" data-value="-1">
                    Alle Kategorien anzeigen
                </button>
                <div class="dropdown-menu" aria-labelledby="filterCategory" id="filterCategoryEntryList">
                    <a class="dropdown-item" data-value="-1" href="#">Alle Kategorien anzeigen</a>
                </div>
            </div>
        </div><br/>
        <div class="input-group">
            <div class="input-group-addon">In Verbrechen suchen nach:</div>
            <input type="text" class="form-control" id="filterCrimes" placeholder="">
        </div>
    </div>
</div>

<table class="table table-hover" id="crimeList">
    <thead id="head" class="thead-inverse" data-sort="-10">
        <tr>
            <th style="width: 150px">Code</th>
            <th>Verbrechen</th>
            <th></th>
        </tr>
    </thead>
</table>
